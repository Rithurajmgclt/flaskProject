{% extends 'layout.html' %}
{% block content %}
    <h1>Create Employee</h1>
    <form action="add_details" method="POST">
     <div class="form-group">
       <label for="FirstName">First Name</label>
       <input type="text" class="form-control" name="FirstName" placeholder="Enter First Name" aria-describedby="">
     </div>
     <div class="form-group">
       <label for="LastName">Last Name</label>
       <input type="text" class="form-control" name="LastName" placeholder="Enter Last Name" aria-describedby="">
     </div>
     <div class="form-group">
       <label for="Age">Age</label>
       <input type="number" class="form-control" name="Age" placeholder="Enter Age" aria-describedby="">
     </div>
     <div class="form-group">
       <label for="Email">Email</label>
       <input type="text"  class="form-control" name="Email" placeholder="Email" aria-describedby="">
     </div>
     <div class="form-group">
        <label for="PhoneNumber">PhoneNumber</label>
        <input type="number"  class="form-control" name="PhoneNumber" placeholder="PhoneNumber" aria-describedby="">
      </div>
      <div class="form-group">
        <label for="Address">Address</label>
        <input type="text"  class="form-control" name="Address" placeholder="Address" aria-describedby="">
      </div>
     <div class="form-group">
       <label for="UserRoles">UserRoles</label>
       <select class="form-control" name="UserRoles">
         <option value="Cashier">Cashier</option>
         <option value="Manager">Manager</option>
         <option value="Salesstaff">Salesstaff</option>
       </select>    
     </div>
     <div class="form-group">
        <label for="Password">Password</label>
        <input type="password"  class="form-control" name="Password" placeholder="Password" aria-describedby="">
      </div>
     <button type="submit" class="btn btn-primary">Submit</button>
   </form>  
    
{% endblock %}
