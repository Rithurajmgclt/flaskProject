<body>

 <form action="{{ url_for('login') }}" method="POST">
  
  <div class="logininputbox" style="margin: auto;
  width: 50%;
  border: 3px solid rgb(20, 20, 20);
  padding: 100px;">
  <h1>webapp</h1>
  <input name="username" placeholder="Username" type="text" style="width:75%;" /> <br>
  <input name="password" placeholder="Password" type="Password" style="width:75%;" /><br>
 <input type="submit" value="login" style="background-color: #5e615e; width: 135px;">
  </div> 
    



</form>
  
<div class="container">
  <br>
  <br>
  {% with messages = get_flashed_messages() %}
         {% if messages %}
         <div class="alert alert-success" role="alert">
            <ul class=flashes>
            {% for message in messages %}
               <li>{{ message }}</li>
            {% endfor %}
            </ul>
          </div>
         {% endif %}
  {% endwith %}

</div>
