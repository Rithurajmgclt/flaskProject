
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">
    
  
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link">
        </li>        
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row text-center mb-4">
      <div class="col-md-12">
        <div  style="position: relative;">
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}" style="position: relative;" role="alert"> {{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        </div>  
      
          <h3>BILLING APP</h3>
        
      </div>
      
    </div>
    <div class="row text-center">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <div class="login-img">
                        <img src="static/uploads/logo/logo.png">
                    </div>
                    <div class="login-title">
                        <h4>Log In</h4>
                    </div>
                    <div class="login-form mt-4">
                      <form action="{{ url_for('login') }}" method="POST">
                          <div class="form-row">
                              <div class="form-group col-md-12">
                                <input type="text" name="username" id="email" name="Full Name" placeholder="Email Address" class="form-control" type="text">
                              </div>
                              <div class="form-group col-md-12">
                                <input type="password" name="password" class="form-control" id="pass" placeholder="Password">
                              </div>
                          </div>           
                          
                          <div class="form-row">
                              <button class="btn btn-dark btn-block">Submit</button>
                          </div>
                      </form>
                   
                </div>
            </div>
        </div>
    </div>
  </div>
  
   

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
<script type=text/javascript>
 
</body>
</html>
